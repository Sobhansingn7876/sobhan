<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* üåà Background & Font */
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #a8edea, #fed6e3);
        margin: 0;
        padding: 40px;
    }

    /* üßæ Form Container */
    form {
        width: 450px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 25px 35px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* üß± Fieldset & Legend */
    fieldset {
        border: 2px solid #4caf50;
        border-radius: 10px;
        padding: 20px;
    }

    legend {
        font-size: 22px;
        font-weight: bold;
        color: #2e7d32;
        padding: 0 10px;
    }

    /* üè∑ Labels & Inputs */
    label {
        display: inline-block;
        width: 140px;
        font-weight: 500;
        color: #333;
        margin-top: 10px;
    }

    input, select {
        width: 60%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        transition: all 0.3s ease;
        font-size: 14px;
    }

    input:focus, select:focus {
        border-color: #4caf50;
        outline: none;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    /* ‚öß Gender options */
    input[type="radio"] {
        width: auto;
        margin-left: 5px;
    }

    /* üé® Buttons */
    button {
        width: 45%;
        padding: 10px;
        margin: 10px 5px;
        border: none;
        border-radius: 6px;
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s ease;
    }

    button:hover {
        background-color: #388e3c;
        transform: scale(1.05);
    }

    button[type="reset"] {
        background-color: #f44336;
    }

    button[type="reset"]:hover {
        background-color: #d32f2f;
    }

</style>
</head>
